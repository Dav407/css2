<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <img src="image/product-img.jpg" alt="" class="product-image">
        <h3 class="product-title">HOT GADGETS </h3>
        <h4 class="product-price"><del>N180,000</del> <ins>N120k</ins></h4>
        <p class="p-dis">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste beatae incidunt quod officiis, molestias nostrum debitis earum eligendi mollitia? Architecto.</p>
        <button>Add To Cart</button>
    </div>

    <div class="form-container">
        <form action="">
            <label for="">Full-Name</label>
            <input type="text" placeholder="Enter Full Name">    
            <br>
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email">
            <br>
            <label for="">Phone</label>
            <input type="tel" placeholder="Enter Mobile Number">
            <br>
            <label for="">Password</label>
            <input type="password" placeholder="Enter password">
            <br>
            <button class="Form-button">Submit</button>
        </form>
    </div>
    
    <p class="styling">WHAT'S CSS ? <br>
        External CSS is the styling done in a css document linked to our html head tag.</p>
</body>
</html>
